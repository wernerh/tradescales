<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Trade Scales Products</h4>
            <div class="input-group">
                <input id="inputSearchProducts" type="search" ng-model="filterProducts" class="form-control shortInputSearch" placeholder="Filter, search products..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6" ng-repeat="product in Products | filter:filterProducts">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>{{product.Code}}</strong><br />
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-condensed shortMargin">
                                    <tr>
                                        <td class="shortPadding">Code:</td>
                                        <td class="shortPadding"><i>{{product.Code}}</i></td>
                                    </tr>
                                    <tr>
                                        <td class="shortPadding">Name:</td>
                                        <td class="shortPadding"><i>{{product.Name}}</i></td>
                                    </tr>                            
                                </table>
                            </div>
                        </div>
                        <div class="panel-footer clearfix">
                            <div class="pull-right">
                                <buton class="btn btn-primary btn-xs" ng-click="openEditDialog(product);">Edit <i class="fa fa-pencil pull-right"></i></buton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>
    </div>
