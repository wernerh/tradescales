
<div class="panel panel-primary">
    <div class="panel-heading">
        Edit {{EditedCustomer.Name}}
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="editCustomerForm">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="code">Code</label>
                            <input type="text" class="form-control" ng-model="EditedCustomer.Code" name="code" id="code" placeholder="Code"
                                   validate-on="blur" required required-message="'Customer code is required'">
                        </div>
                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="name">Name</label>
                            <input type="text" class="form-control" ng-model="EditedCustomer.Name" name="name" id="name" placeholder="Name"
                                   validate-on="blur" required required-message="'Customer Name is required'">
                        </div>
                    </div>
                </div>     
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateCustomer()">Update</button>
        </div>
    </div>
</div>
